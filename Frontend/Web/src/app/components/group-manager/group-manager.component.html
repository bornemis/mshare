<div class="createGroupDiv">
  <button class="createGroupButton" *ngIf="!createGroupAttempt" (click)="startCreateGroup()">Új csoport létrehozása</button>
  <input class="groupNameInput" *ngIf="createGroupAttempt" [(ngModel)]="newGroup" placeholder="név">
  <button class="createGroupCancel" *ngIf="createGroupAttempt" (click)="stopCreateGroup()">Mégse</button>
  <button class="createGroupOK" *ngIf="createGroupAttempt" (click)="createGroup()">OK</button>
</div>
  <ul class="groupList">
    <li class="groupElement" *ngFor="let group of groups">
      <a (click)=selectGroup(group)>
      {{group.name}}
      <p>Létrehozta: {{group.creator}}</p>
      <p *ngIf="group.balance<0">Egyenleg: tartozol {{0-group.balance | currency}}-ral</p>
      <p *ngIf="group.balance==0">Egyenleg: rendezett</p>
      <p *ngIf="group.balance>0">Egyenleg: tartoznak neked {{group.balance | currency}-ral}</p>
      <p>Tagok: {{group.memberCount}}</p>
     </a>
    </li>
  </ul>
  
  
<app-group-detail class="groupDetail" [group]="selectedGroup"></app-group-detail>

<p>{{error}}</p>
