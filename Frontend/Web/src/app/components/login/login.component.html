<div class="page-container">
  <div class="login-container">
    <h2>Bejelentkezés</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Felhasználó</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
            <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.username.errors.required">A felhasználónév megadása kötelező</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">A jelszó megadása kötelező</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Bejelentkezés</button>
            <span *ngIf="loading" class="fas fa-spinner"></span>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
