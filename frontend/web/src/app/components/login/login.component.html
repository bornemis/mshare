<div class="page-container">
    <div class="card mx-auto rounded login-card">
        <div class="login-container info-form container">
            <div class="col-sm-9 offset-sm-1 text-center">
                <h3>Bejelentkezés</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="E-mail"
                            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
                        <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.username.errors.required">A felhasználónév megadása kötelező
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Jelszó"
                            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
                        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.password.errors.required">A jelszó megadása kötelező</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Bejelentkezés</button>
                        <span *ngIf="loading" class="fas fa-spinner"></span>
                        <a routerLink="/register" class="btn btn-link">Regisztráció</a>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>
                <a href="/fpwd"><button class="btn btn-danger">Elfelejtett jelszó</button></a>
            </div>
        </div>
    </div>
</div>
