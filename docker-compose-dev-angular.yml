version: '3.6'
services:

 mysql:
  ports:
  - '3306:3306'

 aspnet:
  environment:
    ASPNETCORE_ENVIRONMENT: 'Development'
  ports:
  - '8081:8081'

 angular:
  container_name: mshare-angular
  build: 
   context: './frontend/web'
   dockerfile: Dockerfile-angular-live 
  volumes:
  - /frontend/web:/usr/src/app
  - /usr/src/app/node_modules/
  depends_on:
  - aspnet
  ports:
   - "4200:4200"

 apache:
  build:
   dockerfile: Dockerfile-apache-live